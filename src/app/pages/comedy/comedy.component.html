<app-nav></app-nav>
  <!-- comedy movies  -->

  <div class="row custom-mt-10 p-5">
    <h2>COMEDY MOVIES</h2>
    <div class="rowposter mt-3 p-2">
      <ng-container *ngFor="let c of comedyMovieResult">
        <div class="grid-item">
        <img src="https://image.tmdb.org/t/p/original/{{ c.poster_path }}" class="rowimg largeposter" alt="..."
          [routerLink]="['/movie',c.id]">
          <h5>{{c.original_title}}</h5>

        </div>
      </ng-container>

    </div>

  </div>
