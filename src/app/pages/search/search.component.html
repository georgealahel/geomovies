<app-nav></app-nav>
<div class="component-wrapper">
  <div class="contain custom-mt-10 p-5 ">
    <form [formGroup]="searchForm" (ngSubmit)="submitForm()">
        <div class="row justify-content-center">
            <div class="mb-3 col-lg-9">
                <input type="text" class="form-control"  formControlName="movieName" placeholder="Search Movie Here ...">
              </div>

              <div class="col-3">
                <button class="btn btn-md">Search</button>
              </div>
        </div>

    </form>


    <div class="row mt-5">
            <div class="col-lg-4" *ngFor="let s of searchResult">
                    <div class="row">
                        <div class="col-lg-3 mt-4 mb-4" *ngIf="s.poster_path">
                                <img
                                src="https://image.tmdb.org/t/p/original/{{ s.poster_path }}"
                                [routerLink]="['/movie',s.id]"
                                >
                        </div>
                        <div class="col-lg-9 mt-4 mb-4">
                                <h5>{{s.original_title}}</h5>
                        </div>
                    </div>
            </div>
    </div>

  </div>
</div>

<div class="row mt-4">
  <h5>Trending Movies</h5>
  <div class="rowposter mt-3 p-2">
    <ng-container *ngFor="let t of trendingMovieResult">
      <img src="https://image.tmdb.org/t/p/original/{{ t.poster_path }}" class="rowimg largeposter" alt="..."
        [routerLink]="['/movie',t.id]">
    </ng-container>

  </div>

</div>
